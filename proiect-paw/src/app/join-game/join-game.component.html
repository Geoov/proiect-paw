<div class="container h-100">
  <div class="row align-items-center h-100">
    <div class="col-10 mx-auto h-75">
      <div class="card h-100 border-primary justify-content-center">

        <h1 class="text-center mb-5">JOIN GAME</h1>

        <div>
          <div>

            <form class="join-game-form mx-auto" [formGroup]="joinGameForm" (ngSubmit)="onSubmit(buttonType)">
              <div class="form-group">
                <label>Nickname:</label>
                <input class="form-control" id="nickname" type="text" formControlName="nickname">
              </div>

              <div class="form-group">
                <label> Game Code: </label>
                <input class="form-control" type="text" formControlName="code">
              </div>

              <div class="btn-group-lg mt-5">
                <button name="join" class="btn btn-block btn-primary" type="submit" [disabled]="!joinGameForm.valid || joinGameForm.controls['code'].value?.length < 6" (click)="onSubmit('join')">Join Game</button>
                <p class="h4 text-center my-3">OR</p>
                <button name="create" class="btn btn-block btn-primary" type="button" [disabled]="!joinGameForm.valid || !joinGameForm.controls['code'].value?.length == false" (click)="onSubmit('create')">Create Game</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
